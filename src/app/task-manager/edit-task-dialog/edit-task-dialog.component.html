<div class="top-accent"></div>
<!-- Title -->
<h1 mat-dialog-title>UPDATE TASK</h1>
<mat-divider></mat-divider>
<br />
<mat-dialog-content>
  <form [formGroup]="updateTaskForm" (ngSubmit)="onUpdate()">
    <!-- name -->
    <mat-label>Task Name</mat-label>
    <mat-form-field appearance="fill" [hideRequiredMarker]="true">
      <input type="text" matInput formControlName="name" />
      <mat-icon matSuffix>badge</mat-icon>
      <mat-error
        *ngIf="
          updateTaskForm.controls['name'].hasError('required') &&
          updateTaskForm.controls['name'].touched
        "
        >Task name is required</mat-error
      >
    </mat-form-field>
    <!-- end of name -->

    <!-- description -->
    <mat-label>Task Description</mat-label>
    <mat-form-field appearance="fill" [hideRequiredMarker]="true">
      <input type="text" matInput formControlName="description" />
      <mat-icon matSuffix>description</mat-icon>
      <mat-error
        *ngIf="
          updateTaskForm.controls['description'].hasError('required') &&
          updateTaskForm.controls['description'].touched
        "
        >Task description is required</mat-error
      >
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <!-- end of description -->

    <!-- tags -->
    <mat-label>Tags - (Optional)</mat-label>
    <mat-form-field appearance="fill">
      <input type="text" matInput formControlName="tags" />
      <mat-icon matSuffix>tag</mat-icon>
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <!-- end of tags -->

    <!-- status -->
    <mat-label>Status</mat-label>
    <br />
    <div class="status-radio-button-group">
      <mat-radio-group formControlName="status">
        <span *ngFor="let status of taskStatus; let i = index">
          <label for="status-{{ i }}-input">{{ status.label }}</label>
          <mat-radio-button
            labelPosition="before"
            value="{{ status.value }}"
            id="status-{{ i }}"
          ></mat-radio-button>
        </span>
      </mat-radio-group>
    </div>
    <!-- end of status -->
    <button #submitButton type="submit" hidden></button>
  </form>
</mat-dialog-content>
<br />
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close color="warn">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="!updateTaskForm.valid"
    (click)="submitButton.click()"
  >
    Update Task
  </button>
</mat-dialog-actions>
